version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.1
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  fluttertoast: ^8.2.4
  flutter_svg: ^2.0.10
  url_launcher: ^6.2.4
  firebase_messaging: ^15.0.4
  google_maps_flutter: ^2.6.1
  geolocator: ^10.1.0
  location: ^6.0.2
  socket_io_client: ^2.0.3+1
  badges: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
